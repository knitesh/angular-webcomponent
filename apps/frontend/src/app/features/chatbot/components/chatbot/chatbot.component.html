<div class="chatbot-container" [class.open]="isOpen">
  <div class="chatbot-header" (click)="toggleChat()">
    <h2>{{ title }}</h2>
  </div>
  <div class="chatbot-messages">
    <div *ngFor="let message of messages" class="message" [ngClass]="{'user-message': message.isUser, 'bot-message': !message.isUser}">
      <div class="message-content">{{ message.text }}</div>
      <div class="message-timestamp">{{ message.timestamp | date:'short' }}</div>
    </div>
  </div>
  <div class="chatbot-input">
    <input type="text" [(ngModel)]="userInput" (keyup.enter)="sendMessage()" placeholder="Type your message...">
    <button (click)="sendMessage()">Send</button>
  </div>
</div>
